# Level progression settings
settings:
  points_decay:
    enabled: false
    rate: 0
    minimum_level: 3
    description:
      en: "Points decay feature is currently disabled"
      it: "La funzione di decadimento punti è attualmente disabilitata"
      
  level_notifications:
    enabled: true
    display_time: 5000
    
  progression_display:
    show_next_level: true
    show_points_needed: true
    show_percentage: true
    
  rewards_notification:
    enabled: true
    display_time: 7000