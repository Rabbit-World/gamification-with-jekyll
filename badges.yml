# Badges Configuration
# This file defines all badges available in the gamification system

# Engagement Badges
engagement:
  first_visit:
    id: "first_visit"
    name:
      en: "First Visit"
      it: "Prima Visita"
    description:
      en: "Visit the site for the first time"
      it: "Visita il sito per la prima volta"
    icon: "badge-first-visit.svg"
    points: 10
    criteria:
      type: "visit"
      count: 1
    difficulty: "easy"
    
  regular_visitor:
    id: "regular_visitor"
    name:
      en: "Regular Visitor"
      it: "Visitatore Regolare"
    description:
      en: "Visit the site for 5 consecutive days"
      it: "Visita il sito per 5 giorni consecutivi"
    icon: "badge-regular-visitor.svg"
    points: 50
    criteria:
      type: "consecutive_visits"
      count: 5
    difficulty: "medium"
    
  site_explorer:
    id: "site_explorer"
    name:
      en: "Site Explorer"
      it: "Esploratore del Sito"
    description:
      en: "Visit 10 different pages"
      it: "Visita 10 pagine diverse"
    icon: "badge-site-explorer.svg"
    points: 30
    criteria:
      type: "unique_page_visits"
      count: 10
    difficulty: "easy"
    
  content_consumer:
    id: "content_consumer"
    name:
      en: "Content Consumer"
      it: "Consumatore di Contenuti"
    description:
      en: "Read 5 articles completely"
      it: "Leggi 5 articoli completamente"
    icon: "badge-content-consumer.svg"
    points: 40
    criteria:
      type: "read_article"
      count: 5
    difficulty: "medium"
    
  night_owl:
    id: "night_owl"
    name:
      en: "Night Owl"
      it: "Nottambulo"
    description:
      en: "Visit the site after 10 PM"
      it: "Visita il sito dopo le 22:00"
    icon: "badge-night-owl.svg"
    points: 20
    criteria:
      type: "time_visit"
      time: "22:00-06:00"
    difficulty: "easy"

